<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Extraction Logs</title>
    <style>
      :root {
        --bg-primary: #ffffff;
        --bg-secondary: #f8fafc;
        --bg-tertiary: #f1f5f9;
        --bg-card: #ffffff;
        --bg-hover: #f1f5f9;
        --text-primary: #0f172a;
        --text-secondary: #334155;
        --text-tertiary: #64748b;
        --text-muted: #94a3b8;
        --border-primary: #e2e8f0;
        --border-secondary: #cbd5e1;
        --accent-primary: #3b82f6;
        --accent-secondary: #10b981;
        --accent-danger: #ef4444;
        --accent-warning: #f59e0b;
        --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
        --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -2px rgba(0, 0, 0, 0.1);
      }

      .dark {
        --bg-primary: #0f172a;
        --bg-secondary: #1e293b;
        --bg-tertiary: #334155;
        --bg-card: #1e293b;
        --bg-hover: #334155;
        --text-primary: #f8fafc;
        --text-secondary: #e2e8f0;
        --text-tertiary: #cbd5e1;
        --text-muted: #94a3b8;
        --border-primary: #334155;
        --border-secondary: #475569;
        --accent-primary: #60a5fa;
        --accent-secondary: #34d399;
        --accent-danger: #f87171;
        --accent-warning: #fbbf24;
        --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.3);
        --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.4), 0 2px 4px -2px rgba(0, 0, 0, 0.3);
      }

      body {
        font-family:
          system-ui,
          -apple-system,
          sans-serif;
        margin: 0;
        padding: 20px;
        background: var(--bg-secondary);
        color: var(--text-primary);
        transition: background-color 0.3s, color 0.3s;
      }
      .container {
        max-width: 1200px;
        margin: 0 auto;
      }
      h1 {
        color: var(--text-primary);
      }
      .controls {
        margin-bottom: 20px;
        display: flex;
        gap: 10px;
        align-items: center;
      }
      button {
        padding: 10px 20px;
        background: var(--accent-secondary);
        color: white;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: opacity 0.2s;
      }
      button:hover {
        opacity: 0.9;
      }
      button.danger {
        background: var(--accent-danger);
      }
      button.danger:hover {
        opacity: 0.9;
      }
      .log-list {
        background: var(--bg-card);
        border-radius: 12px;
        padding: 20px;
        box-shadow: var(--shadow-md);
        border: 1px solid var(--border-primary);
      }
      .log-item-wrapper {
        border-bottom: 1px solid var(--border-primary);
      }
      .log-item-wrapper:last-child {
        border-bottom: none;
      }
      .log-item {
        padding: 15px;
        cursor: pointer;
        border-radius: 8px;
        transition: background-color 0.2s;
      }
      .log-item:hover {
        background: var(--bg-hover);
      }
      .log-detail-inline {
        padding: 0 15px 15px 15px;
        background: var(--bg-tertiary);
        border-top: 2px solid var(--border-secondary);
        border-radius: 0 0 8px 8px;
      }
      .log-header {
        display: flex;
        justify-content: space-between;
        margin-bottom: 10px;
      }
      .log-type {
        font-weight: bold;
        color: var(--accent-primary);
      }
      .log-time {
        color: var(--text-muted);
        font-size: 14px;
      }
      .log-stats {
        font-size: 14px;
        color: var(--text-muted);
      }
      .log-detail {
        margin-top: 20px;
        background: var(--bg-card);
        border-radius: 8px;
        padding: 20px;
        box-shadow: var(--shadow-md);
      }
      .log-detail h2 {
        color: var(--text-primary);
      }
      .log-detail p {
        color: var(--text-secondary);
      }
      .log-section {
        margin-bottom: 20px;
      }
      .log-section h3 {
        margin-top: 0;
        color: var(--text-primary);
      }
      .log-content {
        background: var(--bg-tertiary);
        padding: 15px;
        border-radius: 8px;
        white-space: pre-wrap;
        font-family: 'Courier New', monospace;
        font-size: 12px;
        max-height: 400px;
        overflow-y: auto;
        color: var(--text-secondary);
        border: 1px solid var(--border-primary);
      }
      .empty-state {
        text-align: center;
        padding: 40px;
        color: var(--text-muted);
      }
      .filters {
        margin-bottom: 20px;
        display: flex;
        gap: 10px;
        flex-wrap: wrap;
        align-items: center;
      }
      .filter-btn {
        padding: 8px 16px;
        background: var(--bg-tertiary);
        color: var(--text-secondary);
        border: 1px solid var(--border-primary);
        border-radius: 8px;
        cursor: pointer;
        font-size: 14px;
        transition: all 0.2s;
      }
      .filter-btn:hover {
        background: var(--bg-hover);
      }
      .filter-btn.active {
        background: var(--accent-primary);
        color: white;
        border-color: var(--accent-primary);
      }
      .log-stats-bar {
        background: var(--bg-card);
        border-radius: 12px;
        padding: 15px;
        margin-bottom: 20px;
        box-shadow: var(--shadow-sm);
        display: flex;
        gap: 20px;
        font-size: 14px;
        border: 1px solid var(--border-primary);
        flex-wrap: wrap;
      }
      .log-stats-bar span {
        color: var(--text-muted);
      }
      .log-item.system-log.error {
        border-left: 4px solid var(--accent-danger);
      }
      .log-item.system-log.warn {
        border-left: 4px solid var(--accent-warning);
      }
      .log-item.system-log.info {
        border-left: 4px solid var(--accent-primary);
      }
      .log-item.system-log.debug {
        border-left: 4px solid var(--text-muted);
      }
      .log-item.ai-log {
        border-left: 4px solid var(--accent-secondary);
      }
      .log-message {
        font-size: 14px;
        color: var(--text-secondary);
        margin-top: 5px;
      }
      select {
        padding: 8px 12px;
        border-radius: 8px;
        background: var(--bg-card);
        color: var(--text-primary);
        border: 1px solid var(--border-primary);
        cursor: pointer;
      }
      select:focus {
        outline: none;
        border-color: var(--accent-primary);
      }
      label {
        color: var(--text-secondary);
      }
      .theme-toggle {
        margin-left: auto;
        display: flex;
        gap: 8px;
      }
      .theme-btn {
        padding: 8px 12px;
        border-radius: 8px;
        background: var(--bg-tertiary);
        color: var(--text-secondary);
        border: 1px solid var(--border-primary);
        cursor: pointer;
        font-size: 14px;
        transition: all 0.2s;
      }
      .theme-btn:hover {
        background: var(--bg-hover);
      }
      .theme-btn.active {
        background: var(--accent-primary);
        color: white;
        border-color: var(--accent-primary);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>üìã System Logs</h1>

      <div class="controls">
        <button id="refreshBtn">üîÑ Refresh</button>
        <button id="exportBtn">üì• Export</button>
        <button id="clearBtn" class="danger">üóëÔ∏è Clear All</button>
        <label style="display: flex; align-items: center; gap: 8px">
          <span>Output Level</span>
          <select id="outputLevelSelect">
            <option value="DEBUG">DEBUG</option>
            <option value="INFO" selected>INFO</option>
            <option value="WARN">WARN</option>
            <option value="ERROR">ERROR</option>
          </select>
        </label>
        <div class="theme-toggle">
          <button class="theme-btn" data-theme="light">‚òÄÔ∏è</button>
          <button class="theme-btn" data-theme="dark">üåô</button>
          <button class="theme-btn active" data-theme="system">üíª</button>
        </div>
      </div>

      <div class="filters">
        <button class="filter-btn active" data-filter="all">All Logs</button>
        <button class="filter-btn" data-filter="ai">AI Logs</button>
        <button class="filter-btn" data-filter="system">System Logs</button>
        <button class="filter-btn" data-filter="error">Errors Only</button>
        <label style="margin-left: auto; display: flex; align-items: center; gap: 8px">
          <span>Level</span>
          <select id="levelFilter">
            <option value="all" selected>All</option>
            <option value="DEBUG">DEBUG</option>
            <option value="INFO">INFO</option>
            <option value="WARN">WARN</option>
            <option value="ERROR">ERROR</option>
          </select>
        </label>
      </div>

      <div id="logStats" class="log-stats-bar"></div>

      <div id="logList" class="log-list">
        <div class="empty-state">Loading logs...</div>
      </div>
    </div>

    <script>
      (function() {
        const STORAGE_KEY = 'logs_theme';
        
        function getSystemTheme() {
          return window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
        }
        
        function applyTheme(theme) {
          let effectiveTheme = theme;
          if (theme === 'system') {
            effectiveTheme = getSystemTheme();
          }
          
          if (effectiveTheme === 'dark') {
            document.documentElement.classList.add('dark');
          } else {
            document.documentElement.classList.remove('dark');
          }
          
          document.querySelectorAll('.theme-btn').forEach(btn => {
            btn.classList.remove('active');
            if (btn.dataset.theme === theme) {
              btn.classList.add('active');
            }
          });
        }
        
        function loadTheme() {
          chrome.storage.local.get(['settings'], (result) => {
            const theme = result?.settings?.theme || 'system';
            applyTheme(theme);
          });
        }
        
        function saveTheme(theme) {
          chrome.storage.local.get(['settings'], (result) => {
            const settings = result?.settings || {};
            settings.theme = theme;
            chrome.storage.local.set({ settings });
          });
        }
        
        document.querySelectorAll('.theme-btn').forEach(btn => {
          btn.addEventListener('click', () => {
            const theme = btn.dataset.theme;
            applyTheme(theme);
            saveTheme(theme);
          });
        });
        
        window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', () => {
          chrome.storage.local.get(['settings'], (result) => {
            if (result?.settings?.theme === 'system') {
              applyTheme('system');
            }
          });
        });
        
        loadTheme();
      })();
    </script>
    <script type="module" src="./logs.ts"></script>
  </body>
</html>
