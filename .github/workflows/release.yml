name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build-and-release:
    name: Build and Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Format, Type check and Lint
        run: |
          npm run format
          npm run typecheck
          npm run lint

      - name: Build
        run: npm run build

      - name: Generate CRX
        run: npx -y crx3 dist -o "comments-insight-${{ github.ref_name }}.crx"

      - name: Package ZIP
        run: node scripts/package.js

      - name: Build Changelog
        id: build_changelog
        uses: mikepenz/release-changelog-builder-action@v6
        with:
          mode: "HYBRID"
          configurationJson: |
            {
              "template": "#{{CHANGELOG}}\n\n**Full Changelog**: #{{RELEASE_DIFF}}",
              "pr_template": "- #{{TITLE}} by @#{{AUTHOR}} in ##{{NUMBER}}",
              "commit_template": "- #{{TITLE}}",
              "categories": [
                {
                  "title": "## üöÄ Features",
                  "labels": ["feat", "feature"]
                },
                {
                  "title": "## üêõ Fixes",
                  "labels": ["fix", "bug"]
                },
                {
                  "title": "## ‚ôªÔ∏è Refactoring",
                  "labels": ["refactor"]
                },
                {
                  "title": "## üìù Documentation",
                  "labels": ["docs"]
                },
                {
                  "title": "## üì¶ Dependencies",
                  "labels": ["deps", "dependency", "dependencies"]
                },
                {
                  "title": "## üõ†Ô∏è Maintenance",
                  "labels": ["chore", "ci", "build", "style", "perf", "test", "revert"]
                },
                {
                  "title": "## üìã Other",
                  "labels": []
                }
              ],
              "label_extractor": [
                {
                  "pattern": "^(build|chore|ci|docs|feat|fix|perf|refactor|revert|style|test)(\\([^)]*\\))?(!)?: .+",
                  "on_property": "title",
                  "target": "$1"
                }
              ]
            }
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          body: ${{ steps.build_changelog.outputs.changelog }}
          files: |
            dist/extension.zip
            comments-insight-${{ github.ref_name }}.crx
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload to Chrome Web Store
        if: env.HAS_CHROME_SECRETS != ''
        uses: mnao305/chrome-extension-upload@v5.0.0
        with:
          file-path: dist/extension.zip
          extension-id: ${{ secrets.CHROME_EXTENSION_ID }}
          client-id: ${{ secrets.CHROME_CLIENT_ID }}
          client-secret: ${{ secrets.CHROME_CLIENT_SECRET }}
          refresh-token: ${{ secrets.CHROME_REFRESH_TOKEN }}
          publish: true
        env:
          HAS_CHROME_SECRETS: ${{ secrets.CHROME_EXTENSION_ID }}

